<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h2>Registro de Mascota</h2>
      
        <div class="form-group">
          <label for="nombre">Nombre de la mascota:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
      
        <div class="form-group">
          <label for="especie">Especie:</label>
          <input type="text" id="especie" name="especie" required>
        </div>
      
        <div class="form-group">
          <label for="raza">Raza:</label>
          <select id="raza" name="raza" required>
            <option value="">-- Selecciona una raza --</option>
            <option value="labrador">Labrador</option>
            <option value="bulldog">Bulldog</option>
            <option value="siames">Siamés</option>
            <option value="persa">Persa</option>
            <option value="otra">Otra</option>
          </select>
        </div>
      
        <div class="form-group">
          <label>Género:</label>
          <div class="gender-group">
            <label><input type="radio" name="genero" value="macho" required> Macho</label>
            <label><input type="radio" name="genero" value="hembra" required> Hembra</label>
          </div>
        </div>
      
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="0" required>
        </div>
      
        <div class="form-group">
          <label for="observaciones">Observaciones:</label>
          <textarea id="observaciones" name="observaciones" placeholder="Detalles importantes sobre la mascota..."></textarea>
        </div>
      
        <button type="submit">Registrar Mascota</button>
      </form>
      
</body>
</html>
